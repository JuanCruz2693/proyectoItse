<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Clientes</title>
    <!--importamos la libreria Boostrap--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <!--importamos los estilos del css-->
    <link href="stylesheet" href="Clientes.css">
    <!--importamos datatables-->
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    

    <!--Importamos los script-->

    <script defer src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    
    
    
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="Imagen/Logo.png" alt="Bootstrap" width="90" height="70">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="#">Clientes</a>
                    <a class="nav-link" href="#">Servicios</a>
                    <a class="nav-link" href="#">Soporte Tecnico</a>
                    <button>Cerrar Sesion</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <div class="row">
        <div class="col-lg-12">
            <h2>Clientes</h2>
            <button id="btnNuevo" type="button" class="btn btn-success my-3">Nuevo</button>                          
    </div>
    <div class="container">
        <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">       
                    <table id="Clientes" class="display nowrap table table-striped table-bordered table-condensed" style="width:100%">
                        <thead>
                            <tr>
                                <th>Acciones</th>
                                <th>Id</th>
                                <th>DNI</th>
                                <th>Apellido y Nombre</th>
                                <th>Domicilio</th>
                                <th>Telefono</th>
                                <th>Zona</th>
                                <th>Estado</th>
                                <th>E-mail</th>
                                <th>Descripcion</th>
                            </tr>
                        </thead>
                        <tbody id="tablaClientes">

                        </tbody>
                    </table>                        
                    </div>
                </div>
        </div>  
    </div>    

    <!--Modal para CRUD-->

    <div class="modal fade" id="modalCRUD" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <form id="formClientes">    
                <div class="modal-body">
                    <div class="form-group">
                        <label for="apellido y nombre" class="col-form-label">Apellido y Nombre:</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="dni" class="col-form-label">DNI:</label>
                        <input type="text" class="form-control" id="dni">
                    </div>   
                    <div class="form-group">
                        <label for="domicilio" class="col-form-label">Domicilio:</label>
                        <input type="text" class="form-control" id="domicilio">
                    </div>
                    <div class="form-group">
                        <label for="telefono" class="col-form-label">Telefono:</label>
                        <input type="text" class="form-control" id="telefono">
                    </div>
                    <div class="form-group">
                        <label for="zona" class="col-form-label">Zona:</label>
                        <input type="text" class="form-control" id="zona">
                    </div>
                    <div class="form-group">
                        <label for="estado" class="col-form-label">Estado</label>
                        <input type="text" class="form-control" id="estado">
                    </div>             
                    <div class="form-group">
                        <label for="e-mail" class="col-form-label">E-mail:</label>
                        <input type="text" class="form-control" id="e-mail">
                    </div>   
                    <div class="form-group">
                        <label for="observaciones" class="col-form-label">Observaciones:</label>
                        <input type="text" class="form-control" id="observaciones">
                    </div>          
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>                    
                    <button type="submit" id="btnGuardar" class="btn btn-success">Guardar</button>
                </div>
            </form>    
            </div>
        </div>
    </div>  

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="JQuery/jquery-3.6.4.min.js"></script>
    <script src="Popper/popper.min.js"></script>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- datatables JS -->
    <script type="text/javascript" src="DataTables/datatables.min.js"></script>    
     
    <script type="text/javascript" src="Clientes.js"></script>  
</body>    
</html>
